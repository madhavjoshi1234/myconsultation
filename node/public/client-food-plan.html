<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Food Plan</title>
    <link rel="stylesheet" href="client-navbar.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; color: #333; }
        .container { max-width: 1000px; margin: 20px auto; background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; text-align: center; margin-bottom: 25px; }
        
        .hourly-plan-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .hourly-plan-table th, .hourly-plan-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        .hourly-plan-table th { background-color: #f0f4f8; font-weight: bold; font-size: 0.9em; }
        .hourly-plan-table .time-column { width: 100px; font-weight: bold; text-align: center; }
        .hourly-plan-table textarea {
            width: 100%;
            min-height: 60px; /* Adjust as needed */
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 0.9em;
            resize: vertical;
        }
        .hourly-plan-table textarea[readonly] {
            background-color: #f0f0f0; /* Light grey for readonly fields */
            color: #555; /* Darker text for readability */
            cursor: not-allowed;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #4a5568; }
        .form-group textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            resize: vertical;
        }
        .form-group textarea[readonly] {
            background-color: #f0f0f0;
            color: #555;
            cursor: not-allowed;
        }


        .form-actions { text-align: center; margin-top: 30px; }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover { background-color: #218838; }
        
        #formMessage { margin-top: 20px; padding: 10px; border-radius: 4px; text-align: center; }
        .success-message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info-message { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        /* Rule to change cursor for disabled elements */
        button:disabled,
        input:disabled,
        textarea:disabled,
        select:disabled {
            cursor: not-allowed !important;
        }
        .page-note {
            margin-top: 15px;
            margin-bottom: 25px;
            padding: 12px;
            background-color: #eef2f7;
            border-left: 4px solid #0056b3;
            font-size: 0.95em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <h1>Client Food Plan</h1>
        <p class="page-note">This page is for entering new data only. To see your previous records, please click the 'History' button on the navigation bar.</p>

        <form id="foodPlanForm">
            <h2>Hourly Food Plan</h2>
            <table class="hourly-plan-table">
                <thead>
                    <tr>
                        <th class="time-column">Time</th>
                        <th>Present Intake</th>
                        <th>Proposed Structure</th>
                        <th>Additional Points</th>
                    </tr>
                </thead>
                <tbody id="hourlyPlanBody">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>

            <!-- General Recommendations (Admin-set, common for all) -->
            <div class="form-group">
                <label for="generalAdminRecommendations">General Recommendations (from Admin):</label>
                <textarea id="generalAdminRecommendations" name="general_admin_recommendations" readonly placeholder="General guidelines from the admin will appear here..."></textarea>
            </div>

            <div class="form-group">
                <label for="additionalPersonalRecommendations">Additional Personal Recommendations (for your plan):</label>
                <textarea id="additionalPersonalRecommendations" name="additional_personal_recommendations" placeholder="Overall recommendations for your plan will appear here..." readonly></textarea>
            </div>

            <div class="form-actions">
                <button type="submit">Save Food Plan</button>
            </div>
        </form>
        <div id="formMessage"></div>
    </div>

    <script src="js/client-navbar.js" defer></script>
    <script>
        function generateTimeSlots() {
            const startTime = 6; // 6 AM
            const slots = [];
            for (let i = 0; i < 24; i++) {
                let hour = (startTime + i) % 24;
                let ampm = hour >= 12 ? 'PM' : 'AM';
                let displayHour = hour % 12;
                if (displayHour === 0) displayHour = 12; // Handle midnight and noon
                slots.push({
                    formValue: `${String(hour).padStart(2, '0')}:00`, // For name attribute e.g. 06:00, 13:00
                    displayValue: `${displayHour}:00 ${ampm}`
                });
            }
            return slots;
        }

        function populateHourlyPlanTable() {
            const tableBody = document.getElementById('hourlyPlanBody');
            if (!tableBody) {
                console.error("Element with ID 'hourlyPlanBody' not found. Cannot populate table.");
                return;
            }
            const timeSlots = generateTimeSlots();
            tableBody.innerHTML = ''; // Clear existing

            timeSlots.forEach(slot => {
                const row = tableBody.insertRow();
                const timeCell = row.insertCell();
                timeCell.className = 'time-column';
                timeCell.textContent = slot.displayValue;

                // Name attributes are crucial for FormData collection
                const presentIntakeCell = row.insertCell();
                presentIntakeCell.innerHTML = `<textarea name="present_intake_${slot.formValue.replace(':','')}"></textarea>`;
                
                const proposedStructureCell = row.insertCell();
                proposedStructureCell.innerHTML = `<textarea name="proposed_structure_${slot.formValue.replace(':','')}" readonly></textarea>`;

                const additionalPointsCell = row.insertCell();
                additionalPointsCell.innerHTML = `<textarea name="additional_points_${slot.formValue.replace(':','')}" readonly></textarea>`;
            });
        }

        async function fetchAndPopulateGeneralRecommendations() {
            const generalRecsTextarea = document.getElementById('generalAdminRecommendations');
            try {
                const response = await fetch('api/general-food-recommendations'); 
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.recommendations) {
                    generalRecsTextarea.value = data.recommendations;
                } else {
                    generalRecsTextarea.value = "No general recommendations available at the moment.";
                }
            } catch (error) {
                console.error('Error fetching general recommendations:', error);
                generalRecsTextarea.value = "Could not load general recommendations. Please check back later.";
            }
        }

        const foodPlanFormElement = document.getElementById('foodPlanForm');
        const saveFoodPlanBtn = foodPlanFormElement.querySelector('button[type="submit"]');

        async function checkAndSetFoodPlanReadOnly() {
            const token = localStorage.getItem('clientToken');
            const formMessage = document.getElementById('formMessage');
            if (!token) return; 

            try {
                const medHistoryResponse = await fetch('api/client/medical-history/latest', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const medHistoryData = await medHistoryResponse.json();

                if (medHistoryResponse.ok && medHistoryData.is_finalized) {
                    setFoodPlanFormReadOnly(true);
                    if (formMessage) { // Check if formMessage element exists
                        formMessage.textContent = 'Your profile has been finalized and the food plan cannot be edited. Please contact support if changes are needed.';
                        formMessage.className = 'info-message';
                    }
                } else {
                    setFoodPlanFormReadOnly(false); // Ensure editable if not finalized
                }
            } catch (error) {
                console.warn('Could not check medical history finalization status for food plan:', error);
            }
        }

        if (foodPlanFormElement) {
            foodPlanFormElement.addEventListener('submit', async function(event) {
                event.preventDefault();
                const formMessage = document.getElementById('formMessage');
                if (formMessage) { // Check if formMessage element exists
                    formMessage.textContent = 'Processing...';
                    formMessage.className = 'info-message';
                }


                const formData = new FormData(this); 
                const dataToSend = {
                    hourly_plan: {},
                    // Send additional_personal_recommendations, even if it's empty or null from a readonly field
                    additional_personal_recommendations: formData.get('additional_personal_recommendations') || null 
                };

                const timeSlots = generateTimeSlots();
                timeSlots.forEach(slot => {
                    const timeKeyForBackend = slot.formValue; 
                    const timeKeyForFormName = slot.formValue.replace(':', ''); 

                    // Only send "present_intake" as it's the only editable field by client
                    dataToSend.hourly_plan[timeKeyForBackend] = {
                        present_intake: formData.get(`present_intake_${timeKeyForFormName}`) || null
                        // proposed_structure and additional_points are not sent as they are readonly
                    };
                });

                console.log('Food plan data to be submitted:', JSON.stringify(dataToSend, null, 2));

                const token = localStorage.getItem('clientToken');
                if (!token) {
                    if (formMessage) {
                        formMessage.textContent = 'Error: Authentication token not found. Please log in again.';
                        formMessage.className = 'error-message';
                    }
                    return;
                }

                try {
                    const response = await fetch('api/client/food-plan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(dataToSend)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || `HTTP error! status: ${response.status}`);
                    }
                    if (formMessage) {
                        formMessage.textContent = result.message || 'Food plan saved successfully!';
                        formMessage.className = 'success-message';
                    }
                    hasUnsavedChanges = false; 
                    // this.reset(); // Optionally reset form

                } catch (error) {
                    if (formMessage) {
                        formMessage.textContent = 'Error: ' + error.message;
                        formMessage.className = 'error-message';
                    }
                    console.error('Submission error:', error);
                }
            });
        } else {
            console.error("Element with ID 'foodPlanForm' not found.");
        }

        let hasUnsavedChanges = false;
        if (foodPlanFormElement) {
            foodPlanFormElement.addEventListener('input', function(event) {
                // Only track changes for non-readonly textareas
                if (event.target.tagName === 'TEXTAREA' && !event.target.hasAttribute('readonly')) {
                    hasUnsavedChanges = true;
                }
            });
        }

        window.addEventListener('beforeunload', function (e) {
            if (hasUnsavedChanges) {
                e.preventDefault(); 
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?'; 
                return 'You have unsaved changes. Are you sure you want to leave?'; 
            }
        });

        function setFoodPlanFormReadOnly(isReadOnly) {
            const formElements = foodPlanFormElement.elements;
            for (let i = 0; i < formElements.length; i++) {
                 if (formElements[i].type !== 'button' || formElements[i].id !== 'logoutButton') {
                    // If globally read-only, disable all.
                    // Otherwise, specific fields are already marked `readonly` in HTML.
                    if (isReadOnly) {
                        formElements[i].disabled = isReadOnly;
                    } else {
                        // If not globally read-only, only disable if it's one of the
                        // fields that should *always* be readonly for the client.
                        if (formElements[i].name && 
                            (formElements[i].name.startsWith('proposed_structure_') || 
                             formElements[i].name.startsWith('additional_points_') ||
                             formElements[i].name === 'additional_personal_recommendations' ||
                             formElements[i].name === 'general_admin_recommendations')) {
                            // These are already readonly by HTML attribute, but ensure disabled state matches
                            formElements[i].disabled = true; 
                        } else {
                            formElements[i].disabled = false; // Enable editable fields
                        }
                    }
                }
            }
            if (saveFoodPlanBtn) { // Specifically handle the submit button
                saveFoodPlanBtn.disabled = isReadOnly;
            }
        }
        
        async function fetchAndPopulateLatestFoodPlanClientView() {
            const formMessage = document.getElementById('formMessage');
            const token = localStorage.getItem('clientToken');
            if (!token) {
                if (formMessage) {
                    formMessage.textContent = 'Please log in to view your food plan.';
                    formMessage.className = 'error-message';
                }
                return;
            }

            try {
                const response = await fetch('api/client/food-plan/latest', { 
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json' // Explicitly request JSON
                    }
                });

                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const planData = await response.json();

                    if (!response.ok) {
                        // Handle token expiry specifically if the server sends a structured error for it
                        if (response.status === 403 && planData.error && planData.error.includes('Token verification failed')) {
                            localStorage.removeItem('clientToken');
                            alert('Your session has expired or is invalid. Please log in again.');
                            window.location.href = 'client-login.html';
                            return;
                        }
                        throw new Error(planData.error || `Failed to load your food plan (Status: ${response.status})`);
                    }

                    if (planData.message && planData.message.includes("No food plan found")) {
                        if (formMessage) {
                            formMessage.textContent = 'No food plan has been set for you yet.';
                            formMessage.className = 'info-message';
                        }
                    } else {
                        const personalRecsTextarea = document.getElementById('additionalPersonalRecommendations');
                        if (personalRecsTextarea) personalRecsTextarea.value = planData.additional_personal_recommendations || '';
                        
                        if (planData.hourly_details && Array.isArray(planData.hourly_details)) {
                            planData.hourly_details.forEach(detail => {
                                const timeKey = detail.time_slot.replace(':', '');
                                const presentIntakeTextarea = document.querySelector(`textarea[name="present_intake_${timeKey}"]`);
                                if (presentIntakeTextarea) presentIntakeTextarea.value = detail.present_intake || '';
                                
                                const proposedStructureTextarea = document.querySelector(`textarea[name="proposed_structure_${timeKey}"]`);
                                if (proposedStructureTextarea) proposedStructureTextarea.value = detail.proposed_structure || '';

                                const additionalPointsTextarea = document.querySelector(`textarea[name="additional_points_${timeKey}"]`);
                                if (additionalPointsTextarea) additionalPointsTextarea.value = detail.additional_points || '';
                            });
                        }
                        if (formMessage) {
                            formMessage.textContent = ' ';
                            formMessage.className = 'info-message';
                        }
                    }
                } else {
                    const textResponse = await response.text();
                    console.error("Received non-JSON response from api/client/food-plan/latest. Status:", response.status, "Body:", textResponse);
                    throw new Error(`Server returned an unexpected response (Status: ${response.status}). Check server logs and console.`);
                }
            } catch (error) {
                if (formMessage) {
                    formMessage.textContent = 'Error loading food plan: ' + error.message;
                    formMessage.className = 'error-message';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateHourlyPlanTable();
            fetchAndPopulateGeneralRecommendations(); 
            fetchAndPopulateLatestFoodPlanClientView(); // Fetch client's specific plan
            checkAndSetFoodPlanReadOnly(); 
        });

        // Add event listener to scroll the focused element into view
        document.addEventListener('focusin', function(e) {
            // Using a small timeout allows the browser to settle before we scroll
            e.target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
    </script>
 </body>
 </html>
