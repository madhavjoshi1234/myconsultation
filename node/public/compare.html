<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation History</title>
    <link rel="stylesheet" href="client-navbar.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 40px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .pivot-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .pivot-table th, .pivot-table td {
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            text-align: left;
        }
        .pivot-table thead th {
            background-color: #34495e;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .pivot-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .pivot-table tbody tr:hover {
            background-color: #e9ecef;
        }
        .pivot-table td:first-child {
            font-weight: bold;
            background-color: #e9ecef; /* A slightly darker grey for better contrast */
            position: sticky;
            left: 0;
            z-index: 1;
        }
        .pivot-table .section-title {
            background-color: #e2eafc; /* A light blue for section headers */
            color: #1c3d5a;
            font-weight: bold;
            text-align: left;
            padding: 10px 15px;
            border-top: 2px solid #34495e;
        }
        .pivot-table .food-plan-title {
            background-color: #d4edda; /* A distinct light green */
            color: #155724; /* A dark green for text */
            border-top: 2px solid #155724;
        }
        #pivot-table-container {
            overflow-x: auto;
            max-height: 80vh;
            border-radius: 8px;
        }
        .message {
            text-align: center;
            font-size: 1.1em;
            padding: 20px;
            border-radius: 5px;
        }
        .message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <h1 id="page-title">Consultation History</h1>
    <div id="pivot-table-container"></div>
    <script src="js/bloodTestDefinitions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adminToken = localStorage.getItem('adminToken');
            const staffToken = localStorage.getItem('staffToken');
            const urlParams = new URLSearchParams(window.location.search);
            const clientIdParam = urlParams.get('client_id') || urlParams.get('clientId');
            const navbarPlaceholder = document.getElementById('navbar-placeholder');

            let navHtml = '';

            // If the user is viewing their own history, always show the client navbar.
            if (clientIdParam === 'me') {
                const script = document.createElement('script');
                script.src = 'js/client-navbar.js';
                script.defer = true;
                document.body.appendChild(script);
            } else if (adminToken) {
                navHtml = `
                <nav class="main-navbar">
                    <ul>
                        <li><a href="admin.html">Back to Admin Dashboard</a></li>
                        <li><a href="#" id="logoutButton">Logout</a></li>
                    </ul>
                </nav>
                `;
                navbarPlaceholder.innerHTML = navHtml;
                document.getElementById('logoutButton').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('adminToken');
                    window.location.href = 'admin-login.html';
                });
            } else if (staffToken) {
                const selectedRole = localStorage.getItem('selectedRole');
                let dashboardUrl = 'staff-login.html';
                if (selectedRole === 'nutritionist') {
                    dashboardUrl = 'nutritionist-dashboard.html';
                } else if (selectedRole === 'executive') {
                    dashboardUrl = 'executive-dashboard.html';
                }
                navHtml = `
                <nav class="main-navbar">
                    <ul>
                        <li><a href="${dashboardUrl}">Back to Dashboard</a></li>
                        <li><a href="#" id="logoutButton">Logout</a></li>
                    </ul>
                </nav>
                `;
                navbarPlaceholder.innerHTML = navHtml;
                document.getElementById('logoutButton').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('staffToken');
                    localStorage.removeItem('selectedRole');
                    window.location.href = 'staff-login.html';
                });
            }
        });
    </script>
    <script src="js/compare.js" defer></script>
</body>

</html>
