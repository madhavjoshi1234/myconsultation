<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form id="resetPasswordForm">
            <input type="hidden" id="reset_token" name="reset_token">
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm_new_password">Confirm New Password:</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required minlength="6">
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
        <div id="message" class="message-area"></div>
        <div style="text-align: center; margin-top: 15px;">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('reset_token').value = token;
        } else {
            document.getElementById('message').textContent = 'Error: Reset token not found in URL. Please use the link from your email.';
            document.getElementById('message').className = 'message-area error';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const resetToken = document.getElementById('reset_token').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmNewPassword = document.getElementById('confirm_new_password').value;
            const messageDiv = document.getElementById('message');

            if (newPassword !== confirmNewPassword) {
                messageDiv.textContent = 'Error: New passwords do not match.';
                messageDiv.className = 'message-area error';
                return;
            }

            messageDiv.textContent = 'Processing...';
            messageDiv.className = 'message-area info';

            try {
                const response = await fetch('api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, newPassword })
                });
                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'message-area success';
                    document.getElementById('resetPasswordForm').reset();
                } else {
                    messageDiv.textContent = 'Error: ' + (result.error || 'Failed to reset password.');
                    messageDiv.className = 'message-area error';
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'message-area error';
            }
        });
    </script>
</body>
</html>
