<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Your Password?</h1>
        <p>Enter your email address below. If an account exists for that email, we will send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-btn">Send Reset Link</button>
        </form>
        <div id="message" class="message-area"></div>
        <div style="text-align: center; margin-top: 15px;">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            messageDiv.textContent = 'Processing...';
            messageDiv.className = 'message-area info';

            try {
                const response = await fetch('api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();

                messageDiv.textContent = result.message;
                messageDiv.className = 'message-area success';
                document.getElementById('forgotPasswordForm').reset();
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.className = 'message-area error';
            }
        });
    </script>
</body>
</html>
